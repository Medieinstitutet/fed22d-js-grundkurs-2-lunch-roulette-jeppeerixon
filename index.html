<!DOCTYPE html>
<html lang="sv"> 
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/fed22d-js-grundkurs-2-lunch-roulette-jeppeerixon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take-Away Tombola</title>
    <script type="module" crossorigin src="/fed22d-js-grundkurs-2-lunch-roulette-jeppeerixon/assets/index.3435cf81.js"></script>
    <link rel="stylesheet" href="/fed22d-js-grundkurs-2-lunch-roulette-jeppeerixon/assets/index.528faf03.css">
  </head>
  <body>
    <main>
      <header id="headerStart">
        <img height="350px" width="350px" src="/fed22d-js-grundkurs-2-lunch-roulette-jeppeerixon/assets/logo_tot.133c1a95.png" alt="logo of take out tombola">
        <h3>Take-Out Tombola helps you decide where to eat.</h3>
        <p>Just fill out the information below and we will guide your stomach to satisfaction!</p>
        <br> 
        <form>
          <p>Please select distance</p>
          <label for="walk">Walk</label><input type="radio" id="walk" name="distance" value="500"><label for="bike">Bike</label><input type="radio" id="bike" name="distance" value="1000"><label for="car">Car</label><input type="radio" id="car" name="distance" value="2000"><br>        
          
          <p>Minimum rating</p>
          <label for="one">1</label><input type="range" min="1" max="5" value="2.5" step="0.5" id="slideRating" class="slider"><label for="five">5</label><br>
          <button type="button" id="showMap">Sök resturanger!</button>
        </form>
      </header>
      <div id="map"></div>
      <section id="roulette" class="result">
        <button type="button" id="showResult">Give foodz!</button>
        <p id="resultInfo"></p>
      </section>
    </main>
    
    <!-- script för att calla maps med vår API nyckel -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_9umYXe5R3EIcKtCuaWmKEPEycMdDJ6U&libraries=places&callback">
    </script>

    
    
  </body>
</html>
